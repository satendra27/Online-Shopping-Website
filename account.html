<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <form>
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input class="input" type="text" placeholder="Email or Phone" id="username">

        <label for="password">Password</label>
        <input class="input" type="password" placeholder="Password" id="password">
        <a href="#" class="fp">Forgot Password?</a>
        <a href="#" class="user">New User?</a>

        <button class="button">Log In</button>
        <div class="social">
          <div class="go"><img src="./google.svg" alt="" class="fglogo"> Google</div>
          <div class="fb"><img src="./facebook.svg" alt=""class="fglogo"> Facebook</div>
        </div>
    </form>
</body>
</html>
